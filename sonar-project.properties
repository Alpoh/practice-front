# SonarQube/SonarCloud project configuration
# You can override these values with environment variables in CI
# e.g., sonar.projectKey, sonar.organization (required for SonarCloud)

sonar.projectKey=pratice-front
sonar.projectName=pratice-front
# Uncomment and set your organization if you use SonarCloud
# sonar.organization=your_org_key

sonar.sourceEncoding=UTF-8
sonar.sources=src
sonar.tests=
sonar.exclusions=node_modules/**,dist/**,coverage/**,.idea/**

# TypeScript/JavaScript settings
sonar.javascript.file.suffixes=.js,.jsx,.mjs
sonar.typescript.file.suffixes=.ts,.tsx

# Coverage (Vitest writes LCOV when run with --coverage)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
